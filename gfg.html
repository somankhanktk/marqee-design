<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Retro Arcade Marquee & Bounce</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Press Start 2P', monospace;
      background: #000 url('https://www.transparenttextures.com/patterns/pixel-weave.png');
      background-size: 32px 32px;
      color: #00ff88;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      gap: 40px;
      padding: 20px;
    }

    .retro-box {
      width: 90%;
      max-width: 900px;
      height: 70px;
      overflow: hidden;
      position: relative;
      border: 4px solid transparent;
      border-image: linear-gradient(90deg, #00ff88, #ff00d4) 1;
      box-shadow: 0 0 20px #00ff88, 0 0 10px #ff00d4 inset;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .retro-box p {
      position: absolute;
      width: 100%;
      height: 100%;
      margin: 0;
      line-height: 70px;
      text-align: center;
      font-size: 0.75rem;
      white-space: nowrap;
      color: #00ff88;
      text-shadow: 0 0 2px #00ff88, 0 0 5px #00ff88;
    }

    /* Marquee animation */
    .marquee p {
      animation: retro-scroll 10s linear infinite;
    }

    @keyframes retro-scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* Bounce animation */
    .bounce p {
      animation: retro-bounce 6s ease-in-out infinite alternate;
    }

    @keyframes retro-bounce {
      0% { transform: translateX(50%); }
      100% { transform: translateX(-50%); }
    }

    @media (max-width: 600px) {
      .retro-box {
        height: 60px;
      }

      .retro-box p {
        line-height: 60px;
        font-size: 0.65rem;
      }
    }
  </style>
</head>
<body>

  <div class="retro-box marquee">
    <p>üïπÔ∏è RETRO MARQUEE ‚Äî WELCOME TO THE 80s üïπÔ∏è</p>
  </div>

  <div class="retro-box bounce">
    <p>üëæ BOUNCING PIXEL POWER! üëæ</p>
  </div>

</body>
</html>
